<html lang="en">

<head>
    <title>Tasks - Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <script src="auth_required.js"></script>
    <script src="main.js"></script>
    <style>
        .hideme {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: rgba(255,255,255,0.5);">
        <a class="navbar-brand" href="#">Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Tasks
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="#" class="rounded-circle" id="avatar-image"><span id="profile-name"
                                style="padding: 5px;">Loading ...</span></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <center>
        <div class="input-group mb-3" style="margin-top:90px;max-width:400px;">
            <input type="text" class="form-control" placeholder="Enter Task">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-success" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <ul style="margin-bottom:30px;max-width:400px;" class="list-group">
            <span class="badge badge-primary badge-pill"
                style="margin-left:30%;padding-bottom:5px;padding-top:5px;margin-bottom:20px;max-width:170px;font-size:15px;">
                Available Tasks
            </span>


            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input id="input-button-1"
                        style="border-top-right-radius:0px;border-bottom-right-radius:0px;max-width:300px;"
                        type="text" class="form-control hideme" placeholder="Edit The Task">
                    <div id="done-button-1"  class="input-group-append hideme">
                        <button style="border-top-left-radius:0px;border-bottom-left-radius:0px;"
                            class="btn btn-outline-secondary" type="button" onclick="updateTask(1)">Done</button>
                    </div>
                    <div id="task-1" style="max-width:260px;">
                        Sample Task 1
                    </div>

                    <span id="task-actions-1">
                        <button style="margin-right:5px;" type="button" onclick="editTask(1)"
                            class="btn btn-outline-warning">
                            <img src="https://res.cloudinary.com/nishantwrp/image/upload/v1587486663/CSOC/edit.png"
                                width="18px" height="20px">
                        </button>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteTask(1)">
                            <img src="https://res.cloudinary.com/nishantwrp/image/upload/v1587486661/CSOC/delete.svg"
                                width="18px" height="22px">
                        </button>
                    </span>
            </li>


            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input id="input-button-2"
                        style="border-top-right-radius:0px;border-bottom-right-radius:0px;max-width:300px;"
                        type="text" class="form-control hideme" placeholder="Edit The Task">
                    <div id="done-button-2" class="input-group-append hideme">
                        <button style="border-top-left-radius:0px;border-bottom-left-radius:0px;"
                            class="btn btn-outline-secondary" type="button" onclick="updateTask(2)">Done</button>
                    </div>

                    <div id="task-2" style="max-width:260px;">
                        Sample Task 2
                    </div>
                    <span id="task-actions-2">
                        <button style="margin-right:5px;" type="button" onclick="editTask(2)"
                            class="btn btn-outline-warning">
                            <img src="https://res.cloudinary.com/nishantwrp/image/upload/v1587486663/CSOC/edit.png"
                                width="18px" height="20px">
                        </button>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteTask(2)">
                            <img src="https://res.cloudinary.com/nishantwrp/image/upload/v1587486661/CSOC/delete.svg"
                                width="18px" height="22px">
                        </button>
                    </span>
            </li>


        </ul>
    </center>
    <script src="init.js"></script>
</body>

</html>
